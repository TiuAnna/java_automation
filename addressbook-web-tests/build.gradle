    mavenCentral()
}
dependencies {
    testImplementation("org.testng:testng:7.6.1")
    testImplementation('org.seleniumhq.selenium:selenium-java:4.6.0')
    testImplementation('io.github.bonigarcia:webdrivermanager:5.3.1')

    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.3'
    testImplementation group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'

}


